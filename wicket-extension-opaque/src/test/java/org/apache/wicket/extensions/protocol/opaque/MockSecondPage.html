<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en" xml:lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>MockHomePage Template Preview</title>
    </head>

    <body>
        <wicket:extend>
            <div class="pagetype">Stateful</div>

            <div class="quizdiv">Enter a number of points <br />
                (0-10 score points, others let you retry)

                <input wicket:id="nr" type="text" />
                <input wicket:id="go" type="submit" value="Go" />

            </div>

            <div>Last Reply:
                <span class="lastreply">none yet</span>
            </div>

        </wicket:extend>
    </body>
</html>
